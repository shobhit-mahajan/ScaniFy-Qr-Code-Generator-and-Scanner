<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="google-site-verification" content="yd6KE3w68wy847c8aA0OJP_5-HlNJCXVJIBhcrV7AeY" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/scanify-logo.png" type="image/icon type" />
    <link rel="stylesheet" href="index.css" />
    <title>ScaniFy</title>
  </head>
  <body>
    <div class="box">
      <div class="logo">
        <div class="img-logo">
          <img src="image/scanify-logo.png" alt="Scanify Logo" />
        </div>
        <div class="name-logo">
          <img src="image/scanify-namelogo.png" alt="Scanify Name Logo" />
        </div>
      </div>
      <div class="content">
        <h4>
          <span>ScaniFy</span> is a versatile tool that allows you to generate
          QR codes and scan them with your phone. You can also download QR codes
          and share them with your friends. With <span>ScaniFy</span>, you can
          easily share information and connect with others in a fast and
          efficient way.
        </h4>
      </div>
      <button class="generate">Generate Qr Code</button>
      <p class="url"></p>
      <div class="qr">
        <img alt="qrcode" id="qrcode" oncontextmenu="return false;" />
      </div>
      <button id="btn">Download</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
